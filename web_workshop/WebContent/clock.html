<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var clock = document.getElementById('clock');
		
		setInterval(function(){
			clock.innerHTML = new Date().toString();
		}, 1000);
	};
</script>
</head>
<body>
	<h1 id="clock"></h1>
</body>
</html>
